version: 2
jobs:
  build:
    docker:
      - image: cypress/base:10

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run bundlesize

      - run: yarn start:app
        background: true

      - run: yarn cypress
